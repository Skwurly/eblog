{% extends 'blog/index.html' %}

{% load static %}

<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% block content %}
{% if user.is_authenticated %}
<h1> New Post </h1>
<form method='POST'>
  {% csrf_token %}
  {{ form.media }}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% else %}
 You need to login first
{% endif%}
{% endblock %}
