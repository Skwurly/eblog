{% extends 'blog/index.html'%}

{% block content %}


{% for post in posts %}
<div class=post_container>
<div class=post>
<br />

 <h3><a href='{% url 'post_view' pk=post.pk %}'>{{ post.Title}}</a></h3><br />
 <h6>{{ post.Date }}</h6><br />
 {{ post.Text|safe }}
 <br />

  <br />
</div>

</div>


{% endfor %}
{% endblock %}
